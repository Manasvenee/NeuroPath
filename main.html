<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NeuroPath</title>
    <style>
      /* Centered heading styles */
      h1 {
        text-align: center;
        position: absolute;
        top: 35%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      h2 {
        text-align: center;
        position: absolute;
        top: 43%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      /* Start button styling */
      button.start {
        display: block;
        margin: 0 auto;
        padding: 5px 10px; /* Fixed incorrect spacing */
        position: absolute;
        top: 53%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 16px; /* Fixed incorrect spacing in font-size */
        cursor: pointer;
      }

      /* Header styles */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }

      .logo p {
        font-family: 'Fraktur', serif; /* Added fallback serif font */
        font-size: 24px; /* Adjusted font size for better visibility */
      }

      .buttons {
        display: flex;
        gap: 10px;
      }

      .buttons {
        width: fit-content;
        padding: 10px; /* Fixed padding spacing */
        font-size: 16px; /* Fixed incorrect spacing in font-size */
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- Header Section -->
    <div class="header">
      <div class="logo">
          <p>NeuroPath</p>
      </div>

    <!-- External JavaScript -->
    <script src="cover.html"></script>
  </body>
</html>
